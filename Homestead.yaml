    - map: C:\xampp8\htdocs
      to: /home/vagrant/codephp80
    - map: C:\xampp7.4\htdocs
      to: /home/vagrant/codephp74

sites:
    - map: homestead.local
      to: /home/vagrant/code
      php: "8.1"
